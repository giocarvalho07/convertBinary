<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/pages/binary.css">
    <title>ConvertBynary</title>
</head>
<body>
    <header>
            <div id="div-header">
                <h2 class="h2-logo">
                    <a href="../index.html">ConvertBynary</a>
                </h2>
                <h2 class="h2-paginaBinario">
                    <a href="number.html">Number</a>
                </h2>
            </div>
    </header>

    <main id="main-form">

        <h2 class="titulo_form">
            Realize sua conversão
        </h2>

        <div id="form">

            <div class="div-input-conversao">
                <label for="">Selecione o binário para conversão em númerico
                </label>
                <input type="number" id="valorBinario" name="valorBinario">
            </div>

            <div>
                <button id="btn-calcular" onclick="calcularBinario()" >
                    Calcular
                </button>
            </div>

            <h3>
                Resultado da conversão
            </h3>

            <div id="div-resultadoConversao">
                Já estamos calculando seu resultado
            </div>

        </div>
    </main>

    <footer>
        <div class="div-footer-icones">
            <div>
                <i>
                    <a href="https://www.instagram.com/rupp_code/?hl=pt-br" target="_blank">
                        Instagram
                    </a>
                </i>
            </div>

            <div>
                <i>
                    <a href="mailto:ruppcode@gmail.com?subject= Central de Dúvidas Rupp" target="_blank" title="">Email</a>
                </i>
            </div>

            <div>
                <i class="rupp" >
                    Rupp
                <span class="code">
                   code.
                </span>
                </i>
            </div>
        </div>

        <div class="div-footer-retorno">
            <button id="btn-retorno">
                <a href="../index.html">Back</a>
            </button>
        </div>
    </footer>

    <script src="../js/number.js"></script>


</body>
</html>
